<script>


    function transformarTemperatura(temperatura) {
        const celsius = temperatura.toUpperCase().includes("C")
        const fahr = temperatura.toUpperCase().includes("F")

        
        if(!celsius && !fahr) {
            throw new Error("grau nÃ£o especificado")
        }


        let atualizarTemperatura = Number(temperatura.toUpperCase().replace("F",""));
        let formula = fahr => (fahr - 32) * 5/9
        let sinal = 'C'

        if(celsius) {
            atualizarTemperatura = Number(temperatura.toUpperCase().replace("C",""));
            formula = celsius => celsius * 9/5 + 32
            sinal = 'F'
        }

        return formula(atualizarTemperatura) + sinal

    }


    try {
        console.log(transformarTemperatura("10C"))
        console.log(transformarTemperatura("50F"))
    } catch (error) {
        console.log(error.message)
    }





</script>
