<script>


    let family = {
        receitas: [10, 50],
        despesas: [20]
    }

    function sum(array) {
        let total = 0;

        for (let value of array) {
            
            total += value
        }

        return total
    }


    function calcular() {
        const calc1 = sum(family.receitas)
        const calc2 = sum(family.despesas)

        const total = calc1 - calc2 

        if(total >= 0) {
            console.log("positivo")
        }
        else {
            console.log("negativo")
        }
        console.log(total)
    }
    
    calcular()
</script>
