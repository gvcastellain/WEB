<datalist id="termos">
    <option value="Mac"></option>
    <option value="Windows"></option>
    <option value="Linux"></option>
</datalist>


<form action="">
    <input type="search" name="pesquisa" list="termos"
    placeholder="Pesquise algo"
    size="13"
    aria-label="Campo de pesquisa: termo de busca"
    >

    <button>Pesquisar</button>

</form>

<!--
    label = acessibilidade

    pattern = [0,9] = n disponiveis
    {2} = quantas caracteres precisa
-->
<br>

<form action="">
    <label for="">Pesquisar pelo ID </label>
    <input type="search" name="id"
    size="5"
    pattern="[0,9]{2}"
    title="Digite o nÃºmero do ID: 99"
    >

    <button>Pesquisar</button>
</form>
