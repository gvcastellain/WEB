<form action="">
    <datalist id="gmailslist">
        <option>gab.gmail.com.br</option>
    </datalist>
    <input
    list="gmailslist"
    minlength="8"
    maxlength="30"
    size="20"
    pattern=".+@gmail\.com\.br"
    title="somente gmail.com.br serão aceitos"
    >
    <button type="submit">enviar</button>
</form>

<!--
    multiple =  permite várias informações na caixa
    pattern = . (qualquer caracter)
              + (pode se repetir)
-->
