<form action="">
    <input type="password" 
    minlength="4"
    maxlength="8"
    size="10"
    title="coloque hex / mínimo 4 e max 8"
    placeholder="coloque a senha"
    required
    >
        
    <button type="submit">enviar</button>


</form>



<!--

    input minlength =  caracteres minimos
          maxlength =  quantidade maxima de caracteres
          
          size = define o tamanho da caixa 
                 
    inputmode = numeric = suporte ao teclado do celular

    autocomplete = new-password = sugestão de senha
    autocomplete = off = não dar sugestão

    pattern = define os requirementos da senha
-->
