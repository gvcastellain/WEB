<script>

    function MyName(name = "") {
        if (name === "") {
            throw "nome é obrigatório"
        }
        
        console.log(name)
    }

    try {
        MyName("gab")
    } catch(onome) {
        console.log(onome)
    }
 
    /* 
        throw = etapa de verficacao
        try = passa o que deve ser feito
        catch = realiza
    */






</script>
